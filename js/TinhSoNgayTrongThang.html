<!DOCTYPE html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Tính số ngày trong tháng</title>
	<link rel="stylesheet" href="./style.css">
	<script language="javascript">
		function getNumberOfDays(month, year) {
			var isLeap = ((year % 4) == 0 && ((year % 100) != 0 || (year % 400) == 0))
			var day = [31, (isLeap ? 29 : 28), 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]
			var result = `Tháng ${month} năm ${year} có ${day[parseInt(month - 1)]} ngày`
			document.getElementById("results").value = result
		}
	</script>
</head>

<body>
	<label style="background-color:#FA5858" class="header">Tính số ngày trong tháng</label>
	<form style="background-color:#F6CED8">
		<table>
			<td style="display: inline-block;">
				<label>Tháng/năm:</label>
				<input style="width:70px; float:none" type="text" name="month" />
				<label>/</label>
				<input style="width:70px; float:none" type="text" name="year" />
			</td>
			<td>
				<input style="width:100px; margin:10px 40%; padding:6px" class='button' type="button" name="btIn" name="In"
					value="Tính số ngày" onclick="getNumberOfDays(month.value, year.value)" />
			</td>
			<tr>
				<td>
					<input style="width: 100%; background-color:#F3E2A9; color:red;" readonly id="results"></label>
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
