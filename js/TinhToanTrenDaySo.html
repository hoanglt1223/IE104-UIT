<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Tính toán trên dãy số</title>
    <link rel="stylesheet" href="./style.css">
    <script language="javascript">
        function tinh(n, m) {
            var tich = 1,
                tong = 0,
                chan = 0,
                le = 0,
                sChan = 0,
                sLe = 0;

            if (n && !isNaN(n) && m && !isNaN(m)) {
                for (let j = n; j <= m; j++) {
                    tong = parseInt(tong + j)
                    tich = tich * j
                    chan = j % 2 == 0 ? j : 0
                    sChan = parseInt(sChan + chan)
                    le = j % 2 == 1 ? j : 0
                    sLe = parseInt(sLe + le)
                }
                document.getElementById("tong").innerHTML = tong;
                document.getElementById("tich").innerHTML = tich;
                document.getElementById("sChan").innerHTML = sChan;
                document.getElementById("sLe").innerHTML = sLe;
            }
        }
    </script>
</head>

<body>
    <label class="header" style="background-color:#F7BE81">Tính toán trên dãy số</label>
    <form style="background-color:#F6E3CE">
        <table>
            <td>
                <label> Giới hạn của dãy số:</label>
                <span style="background-color: white; padding: 5px;">
                    <label for="batDau">Số bắt đầu:</label>
                    <input style="float: none; width:50px" type="text" name="batDau" />
                    <label for="ketThuc">Số kết thúc:</label>
                    <input style="float: none; width:50px" type="text" name="ketThuc" />
                </div>
            </td>
            <tr>
                <td>
                    <label style="float: none; color:#8A4B08">Kết quả:</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Tổng các số:</label>
                    <input readonly id="tong"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Tích các số:</label>
                    <input readonly id="tich"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Tổng các số chẵn:</label>
                    <input readonly id="sChan"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Tổng các số lẻ:</label>
                    <input readonly id="sLe"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <input style="background-color: #F7BE81; margin: 0 40%;" class='button' type="button" name="btIn" name="In" value="Tính toán" onclick="tinh(batDau.value, ketThuc.value)" />
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
