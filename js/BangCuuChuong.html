<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Bảng cửu chương</title>
    <link rel="stylesheet" href="./style.css">
    <script language="javascript">
        function tinh(so, end) {
            var i, gt = "";
            if (so && !isNaN(so) && end && !isNaN(end)) {
                for (j = so; j <= end; j++) {
                    for (i = 1; i <= 10; i++) {
                        gt += j + " x " + i + " = " + j * i + "<br>";
                    }
                    gt += "<br>"
                }
                document.getElementById("results").innerHTML = gt;
            }
        }
    </script>
</head>

<body>
    <label style="background-color: #0404B4; color:white" class="header">Bảng cửu chương</label>
    <form  style="background-color:#CEF6F5">
        <table>
            <td>
                <label for="batDau">Bắt đầu từ:</label>
                <input type="text" name="batDau" />
            </td>
            <td>
                <label for="ketThuc">Kết thúc tại:</label>
                <input type="text" name="ketThuc" />
            </td>
            <tr>
                <td>
                    <input style="margin: 0 40%;" class='button' type="button" name="btIn" name="In" value="Tính" onclick="tinh(batDau.value, ketThuc.value)" />
                </td>
            </tr>
            <tr>
                <td>
                    <label id="results"></label>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
